{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Summarizer</title>
    
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- FontAwesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url("{% static '1.jpg' %}"); /* Use the image as background */
            background-size: cover;         /* Ensure background covers the full viewport */
            background-position: center;    /* Center the background image */
            background-repeat: no-repeat;   /* Prevent image repetition */
            background-attachment: fixed;   /* Fix the background during scroll */
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;                  /* Full height of the viewport */
        }

        h1 {
            margin-bottom: 20px;
            color: #ffffff;                 /* White text to contrast with the background */
            font-size: 3rem;
            font-weight: bold;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7); /* Text shadow for readability */
        }

        form {
            background: rgba(255, 255, 255, 0); /* Semi-transparent white background for form */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0);
            display: flex;
            flex-direction: column;
            align-items: center;            /* Center items inside the form */
        }

        input[type="text"] {
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 300px;
            margin-bottom: 10px;
            font-size: 1.1rem;
        }

        button {
            background-color: #c4302b;       /* YouTube red color */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2rem;
            width: 100%;
        }

        button:hover {
            background-color: #784c4a;      /* Darker shade for hover effect */
        }

        p.info-text {
            font-size: 1.1rem;
            color: #ffffff;
            margin-top: 20px;
            font-family: 'Arial', sans-serif;
            text-align: center;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <h1>Welcome to the Video Summarizer</h1>
    <form method="get" action="{% url 'search_videos' %}">
        <input type="text" name="query" id="query" placeholder="Search for a video..." required>
        <button type="submit">Search</button>
    </form>
    <p class="info-text">You can search for any video or simply enter a YouTube video URL to get a quick summary of its content.</p>

    <!-- Bootstrap Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
